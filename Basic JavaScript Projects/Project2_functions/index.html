<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event function</title>
        <meta charset="UTF-8">
        <script src="JS/main.js"></script> 
    </head>
    <body>
        <h1>JavaScript HTML Events</h1>
        <h2>The onmousedown Attribute</h2>
        <div onmousedown="mDown(this)" onmouseup="mUp(this)"
        style = "background-color: blueviolet; width:90px;height:20px;padding:40px;">
        Click Me</div>
    </body>
</html>
