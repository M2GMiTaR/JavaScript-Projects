<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project Scope Time Function</title>
        <script src="JS/main.js"></script>
    </head>

    <body>
        <p id="timeGreeting" onclick="getTime()">
            Click here to see your greeting based on time of the day.
        </p>

        <h2>Guess my number between 1 - 10</h2>
        <input id="userGuess" type="number" min="1" max="10">
        <button onclick="checkGuess()">Guess</button>
        <p id="result"></p>

        <h2>Is it greater than 10?</h2>
        <p>Enter a number that is greater than 10:</p>
        <input id="numberEntry" type="number">
        <button onclick="checkNumber()">Check Number</button>
        <p id="resultMessage"></p>

        <h2>What time of the day is it?</h2>
        <p id="Time_of_day"></p>
        <button onclick="Time_function()">Click here to get the time.</button>
    </body>

</html>
